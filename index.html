
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>毕业快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: "Microsoft YaHei", sans-serif;
    }
    #inputArea {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    #nameInput {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #409EFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .blessing {
      position: fixed;
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      animation: popup 2.5s ease-out forwards;
      z-index: 999;
    }
    @keyframes popup {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <input type="text" id="nameInput" placeholder="输入你的名字">
    <button id="btn">点击发送祝福 🎉</button>
  </div>

  <script>
    const blessings = [
      "毕业快乐！前程似锦",
      "毕业快乐！心想事成",
      "毕业快乐！鹏程万里",
      "毕业快乐！一帆风顺",
      "毕业快乐！未来可期",
      "毕业快乐！万事胜意",
      "毕业快乐！步步高升",
      "毕业快乐！梦想成真",
      "毕业快乐！乘风破浪",
      "毕业快乐！大展宏图"
    ];

    const colors = ["#ff6b6b", "#4ecdc4", "#ffe66d", "#6a89cc", "#ff9f1a", "#54a0ff", "#f368e0", "#1dd1a1"];

    function createBlessing() {
      const name = document.getElementById("nameInput").value.trim() || "同学";
      const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
      const fullText = `${name}, ${blessingText}`;

      const blessing = document.createElement("div");
      blessing.className = "blessing";
      blessing.innerText = fullText;
      blessing.style.color = colors[Math.floor(Math.random() * colors.length)];

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      blessing.style.left = `${x}px`;
      blessing.style.top = `${y}px`;

      document.body.appendChild(blessing);

      setTimeout(() => {
        document.body.removeChild(blessing);
      }, 2500);
    }

    document.getElementById("btn").addEventListener("click", createBlessing);
  </script>
</body>
</html>
